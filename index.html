<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"

    <title>Coffee Project</title>

<body>

<div class="container container-fluid text-center">
    <h1>Coffee!</h1>
</div>

<div class="container row justify-content-center m-auto">
    <div class="row col-6 justify-content-between" id="coffees"></div>
    <div class="col-6 justify-content-center text-center">
<!--        <form>-->
            <label for="roast-selection">Roast Selection</label>
            <select id="roast-selection" class="w-100" onchange="updateCoffees()">
                <option class="roastOption">light</option>
                <option class="roastOption">medium</option>
                <option class="roastOption">dark</option>
            </select>
            <div class="w-100"></div>
            <label for="Search">Coffee Name</label>
            <div class="w-100">
                <input type="text" id="Search" class="w-100" onkeyup="Search()" placeholder="Search by coffees name">
            </div>
<!--            <input id="submit" type="submit"/>-->
<!--        </form>-->
    </div>
</div>


<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
