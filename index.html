<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Coffee Project</title>
</head>
<body>

<div class="jumbotron jumbotron-fluid d-flex justify-content-center text-center align-items-center">
    <!--<div class="container container-fluid text-center align-items-stretch">-->
    <h1>Coffee!</h1>
    <!--</div>-->
</div>
<div class="container row m-auto">
    <div class="row col-md-6 d-flex justify-content-center justify-content-sm-between order-12 order-md-1 m-autoNotTop" id="coffees">
    </div>
    <div class="col-md-6 justify-content-center order-1 order-md-12 pl-3">
        <label for="roast-selection" class="w-100 coffee text-left pl-2">Roast Selection</label>

        <select id="roast-selection" class="w-100" onchange="updateCoffees(); recommend(true);">
            <option>all</option>
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>

        <div class="w-100"></div>
        <label for="Search" class="w-100 text-left coffee pl-2">Coffee Name</label>
        <div class="w-100">
            <input type="text" id="Search" class="textLocation w-100" onkeyup="Search()" placeholder="Search by coffee name">
        </div>
        <form class="mb-5">
            <div class="text-center">
                <h2>Add a Coffee</h2>
            </div>
            <label for="createRoast" class="w-100 text-left coffee pl-2">Roast</label>
            <select id="createRoast" class="w-100 pl-2">
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select>
            <label for="createName" class="w-100 text-left coffee pl-2 mb-0">Name</label>
            <input type="text" id="createName" class="textLocation w-100 pl-2 mt-0" placeholder="Input name of your coffee">
            <input id="submit" type="submit" class="w-100 btn btn-warning">
        </form>
        <div class="d-none d-md-block">
            <div class="card text-center w-100 coffee">
                <video id="RecVid" src="#" class="embed-responsive-1by1" loop autoplay muted></video>
                <div class="card-body" style="min-height: 10rem">    <!--need to move style to css and create media queries.-->
                    <h5 class="card-title">Recommended Coffee: <span id="RecCoffee">#</span> <span
                            id="RecRoast">#</span></h5>
                    <p id=RecText class="card-text">describe the coffee.</p>
                </div>
                <div class="card-footer"><p class=" btn btn-warning w-100 justify-content-end"
                                            onclick="recommend(false);  recommendedVideo();">Don't like this coffee? try another!</p></div>
            </div>

        </div>
    </div>
</div>


<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>
</html>
