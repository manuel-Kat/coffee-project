<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Coffee Project</title>
</head>
<body>

<div class="jumbotron jumbotron-fluid d-flex justify-content-center text-center align-items-center">
    <!--<div class="container container-fluid text-center align-items-stretch">-->
        <h1>Coffee!</h1>
    <!--</div>-->
</div>
<div class="container row justify-content-between m-auto">
    <div class="row col-md-6 justify-content-between order-12 order-md-1" id="coffees"></div>
    <div class="col-md-6 justify-content-center order-1 order-md-12">
        <label for="roast-selection" class="text-left">Roast Selection</label>
        <select id="roast-selection" class="w-100" onchange="updateCoffees()">
            <option>all</option>
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <div class="w-100"></div>
        <label for="Search" class="text-left">Coffee Name</label>
        <div class="w-100">
            <input type="text" id="Search" class="w-100" onkeyup="Search()" placeholder="Search by coffee name">
        </div>
        <form class="mb-5">
            <div class="text-center">
                <h2>Add a Coffee</h2>
            </div>
            <label for="createRoast" class="text-left">Roast</label>
            <select id="createRoast" class="w-100">
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select>
            <label for="createName" class="text-left">Name</label>
            <input type="text" id="createName" class="w-100" placeholder="Input name of your coffee">
            <input id="submit" type="submit" class="w-100 btn btn-primary">
        </form>
    </div>
</div>

<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>
</html>
